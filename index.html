<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="price-box">
        <div class="package-name">
            <i class="fa-solid fa-image"></i>
            BASIC
        </div>

        <div class="price">
            <small>KR</small> <b>199</b>
            <p>NOK/MONTH</p>
        </div>

        <div class="packages">
            <label> 
                <input type="radio" name="package" value="10">
                <span>10</span>
            </label>

            <label> 
                <input type="radio" name="package" value="25">
                <span>25</span>
            </label>

            <label> 
                <input type="radio" name="package" value="50">
                <span>50</span>
            </label>

            <label> 
                <input type="radio" name="package" value="100">
                <span>100</span>
            </label>
        </div>

        <p>Downloads per month</p>

        <button>Subscribe</button>
         
    </div>
</body>
</html>
